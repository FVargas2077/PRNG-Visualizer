<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo de Cuadrados Medios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador Pseudoaleatorio - Cuadrados Medios</h1>

        <form id="formGenerador">
            <label for="semilla">Semilla inicial (X₀):</label>
            <input type="number" id="semilla" required>

            <label for="digitos">Cantidad de dígitos (D):</label>
            <input type="number" id="digitos" required>

            <label for="cantidad">Cantidad de Ri a generar:</label>
            <input type="number" id="cantidad" required>

            <button type="submit">Generar</button>
        </form>

        <h2>Resultados</h2>
        <table id="tablaResultados">
            <thead>
                <tr>
                    <th>i</th>
                    <th>Semilla</th>
                    <th>X²</th>
                    <th>Dígitos centrales</th>
                    <th>Ri</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí van los resultados -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
